<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project: Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fab fa-css3"></i> Dashboard</h2>
        <h3><i class="fas fa-home"></i> Home</h3>
        <h3><i class="fas fa-id-card"></i> Profile</h3>
        <h3><i class="fas fa-comment-alt"></i> Message</h3>
        <h3><i class="fas fa-clock"></i> History</h3>
        <h3><i class="fas fa-sticky-note"></i> Tasks</h3>
        <h3><i class="fas fa-users"></i> Community</h3>
        <br>
        <h3><i class="fas fa-cog"></i> Settings</h3>
        <h3><i class="fas fa-question-circle"></i> Support</h3>
        <h3><i class="fas fa-shield-alt"></i> Privacy</h3>
    </div>
    <div class="searchbar">
        <div class="search-icon"><i class="fa fa-search"></i></div>
        <div class="search-input"><input type="text"></div>
        <div class="bell-icon"><i class="far fa-bell"></i></div>
        <div class="user-icon"><img src="user-icon.PNG" alt="" width="50px"></div>
        <div class="user-name">Morgan Oakley</div>
    </div>
    <div class="nav">
        <div class="user"><img src="user-icon.PNG" alt="" width="80px"></div>
        <div class="greeting"><p>Hi there,</p><h3>Morgan Oakley (@morgan)</h3></div>
        <div class="nav-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="contents">Your Projects</div>
    <div class="rightTop">Announcements</div>
    <div class="rightBot">Trending</div>
</body>
</html>
